<div id="book-a-free-demo-intensive" class="scholarship-form">
    <form id="demoForm" class="demo-form-card" novalidate>
        <div class="demo-card-header">
            <div class="demo-card-title">Book a Live Demo<br />For <span>Free !</span></div>
            <div class="demo-avatar"><img
                    src='https://nxtwave-website-media-files.s3.ap-south-1.amazonaws.com/ccbp-website/nxtwave-intensive-2.0/demo-embed-form-person-image.png'
                    alt='avatar' loading='lazy' /></div>
        </div>

        <label class="field-label">Name
            <input type="text" name="name" placeholder="Enter Your Name" required />
        </label>

        <label class="field-label">Mobile Number (WhatsApp Number)
            <div class="phone-row">
                <select name="country" class="country-select">
                    <option>IN +91</option>
                </select>
                <input type="tel" name="mobile" placeholder="Enter Mobile Number" required />
            </div>
        </label>

        <label class="field-label">Highest Qualification
            <select name="qualification">
                <option selected disabled>Select Highest Qualification</option>
                <option>B.Tech / BE</option>
                <option>B.Sc</option>
                <option>B.Com</option>
                <option>BBA</option>
                <option>Other</option>
            </select>
        </label>

        <label class="field-label">Native State
            <input type="text" name="state" placeholder="Enter your State" />
        </label>

        <div class="terms-note">By proceeding further, I agree to the <a href="#">Terms & Conditions</a> and <a
                href="#">Privacy Policy</a> of NxtWave</div>

        <button type="submit" class="submit-btn">Book a free Demo</button>
    </form>

        }

        .demo-avatar img {

        }

        .field-label {
            display: block;

            color: #55606a;
            margin-top: 14px
        }

        .field-label input,
        .field-label select {

        }

            display: flex;

     .country-select {

}

        }

        }
